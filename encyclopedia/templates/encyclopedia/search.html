{% extends "encyclopedia/layout.html" %}

{% block title %}
    Found matches
{% endblock %}

{% block body %}
    <h1>All pages that matches</h1>

    <ul>
        {% for entry in match_list %}
            <li><a href='{% url 'entry' title=entry %}'>{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
